<body>
  
  <header>
    <a href="./index.html"><img src="./images/nexchange_official_logo_white.png"></a>
    <nav>
      <a href="./index.html">Home</a>
      <a href="./technology.html">Technology</a>
      <a href="./about.html">About</a>

  <div class="main">
    <div>
      <h1>Need more information?</h1>
      <p>To obtain additional information about the Nexchange software or to request a quote, please fill out the form below and we will get back to you shortly.</p>
      <form id="request" class="userform">
          <div class="userfield">
            <label for="firstName">First Name: </label>
            <input type="text" id="firstName" name="firstName">
          </div>
          <div class="userfield">
            <label for="lastName">Last Name: </label>
            <input type="text" id="lastName" name="lastName">
          </div>
          <div class="userfield">
            <label for="email">Email Address: </label>
            <input type="email" id="email" name="email">
          </div>
          <div class="userfield">
            <label for="subject">Subject: </label>
            <input type="text" id="subject" name="subject">
          </div>
          <div class="userfield">
            <label for="message">Message: </label>
            <textarea id="message" name="message"></textarea>
          </div>
          <div class="userfield">
            <input class="button" type="submit" id="submit" name="submit" value="Send">
          </div>

      </div>
  </div>



  <footer>
    <a href="./index.html"><img src="./images/nexchange_official_logo_white.png" alt="Nexchange Logo"></a>
