  <div class="main">
    <div>
      <h1>Need more information?</h1>
      <p>To obtain additional information about the Nexchange software or to request a quote, please fill out the form below and we will get back to you shortly.</p>
      <form id="request" class="userform">
          <div class="userfield">
            <label for="firstName">First Name: </label>
            <input type="text" id="firstName" name="firstName" maxlength="40" required>
          </div>
          <div class="userfield">
            <label for="lastName">Last Name: </label>
            <input type="text" id="lastName" name="lastName"  maxlength="60" required>
          </div>
          <div class="userfield">
            <label for="email">Email Address: </label>
            <input type="email" id="email" name="email"  maxlength="255" required>
          </div>
          <div class="userfield">
            <label for="subject">Subject: </label>
            <input type="text" id="subject" name="subject"  maxlength="255" required>
          </div>
          <div class="userfield">
            <label for="message">Message: </label>
            <textarea id="message" name="message"  maxlength="500" required></textarea>
          </div>
          <div class="userfield">
            <input class="button" type="submit" id="submitRequest" name="submit" value="Send">
          </div>

      </div>
  </div>
